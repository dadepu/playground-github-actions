name: Maven Test

on:
  push:
    branches:
      - master # replace with your branch name if not 'master'

jobs:
  test:

    runs-on: ubuntu-latest

    container:
      image: maven:3.9.1-eclipse-temurin-20

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change workdir
        run: cd ${{ github.workspace }}

      - name: Run Maven test
        run: mvn test
