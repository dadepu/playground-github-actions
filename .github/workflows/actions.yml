name: Maven Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.1-eclipse-temurin-20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build artifacts
        run: mvn package

      - name: Archive jar
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./target/*.jar

  test:
    runs-on: ubuntu-latest
#    container:
#      image: maven:3.9.1-eclipse-temurin-20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: JDK + Maven
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: 17
          java-package: jdk
          cache: maven

      - name: Run Maven test
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download jar
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USER }}/github:latest

