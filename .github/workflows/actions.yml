name: Maven Test

on:
  push:
    branches:
      - master # replace with your branch name if not 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.1-eclipse-temurin-20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build artifacts
        run: mvn package
      - name: Archive jar
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: ./target/*.jar

  test:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.1-eclipse-temurin-20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Maven test
        run: mvn test
